<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <header>
      <img class="logo" src="losangeles.jpg" alt="" />
      <div class="texto">A NFT Site by Julia Mistieri</div>
    </header>
    
    <div class="cardlist">
      <div class="card animate__animated animate__fadeInRight">
        <div class="image-container">
          <img src="justinbieber.jpg"/>
        </div>
        <h2>Justin Bieber</h2>
        <p>Beautyfull</p>
        <div class="details">
          <div class="price">
            <span class="icon">ðŸ”·</span>
            <span class="cor">0.041 ETH</span>
          </div>
          <div class="time-left">09 days left</div>
        </div>
        <div class="creator">
          <img src="snoopy.jpg"/>
          <span>Creation of Snoopy</span>
        </div>
      </div>

      <div class="card animate__animated animate__fadeInUp">
        <div class="image-container">
          <img src="leao.jpg"/>
        </div>
        <h2>Lion with glasses</h2>
        <p>Huge Lion</p>
        <div class="details">
          <div class="price">
            <span class="icon">ðŸ”·</span>
            <span class="cor">0.007 ETH</span>
          </div>
          <div class="time-left">12 days left</div>
        </div>
        <div class="creator">
          <img src="lhama.jpg" alt="Creator Image" />
          <span>Creation of Lhama</span>
        </div>
      </div>

      <div class="card animate__animated animate__fadeInLeft">
        <div class="image-container">
          <img src="cavalos.jpg"/>
        </div>
        <h2>Hay Day</h2>
        <p>Fun game</p>
        <div class="details">
          <div class="price">
            <span class="icon">ðŸ”·</span>
            <span class="cor">0.070 ETH</span>
          </div>
          <div class="time-left">10 days left</div>
        </div>
        <div class="creator">
          <img src="hayday.jpg" alt="Creator Image" />
          <span>Creation of Horses</span>
        </div>
      </div>
    </div>
    <div class="espaco"></div>
  </body>
</html>
